<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>lista de compra</title>
</head>
<body>
    <style>h1{font-weight: bold;
    }div{font-weight: bold;
    position: relative; top: 20px;}</style>
    <h1>Mercado lista de compras</h1>
    <br>
    <hr style="position: relative;bottom:30px">
    <div>
        <label for="Leite">Leite</label>
        <input type="checkbox" id="Leite" checked>
        <br>
        <label for="Ovos">Ovos</label>
        <input type="checkbox" id="Ovos">
        <br>
        <label for="Sugar">Sugar</label>
        <input type="checkbox" id="Sugar">
        <br>
        <label for="Farinha">Farinha</label>
        <input type="checkbox" id="Farinha">
    </div>

</body>
</html>
